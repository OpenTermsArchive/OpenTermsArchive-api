- name: Clone Repo
  git:
    repo: "{{ repository }}"
    dest: "/home/{{ ansible_user }}/{{ app }}"
    force: yes
    accept_hostkey: yes
    key_file: "/home/{{ ansible_user }}/.ssh/cgus-bot-key"
  tags:
    - setup
    - update

- name: Build the image
  become: yes
  community.general.docker_image:
    source: build
    build:
      path: "/home/{{ ansible_user }}/{{ app }}{{ api_env }}"
    name: "{{ app }}{{ api_env }}"
    force_source: yes

- name: Start the container
  become: yes
  community.general.docker_container:
    name: "{{ app }}{{ api_env }}"
    image: "{{ app }}{{ api_env }}"
    restart: yes
    ports:
      - "{{ app_port }}:80"
    env:
      CGUS_API_ENV: "{{ api_env }}"
